<article id="edit-hero-component">
  <header *ngIf="hero">
    <h2 class="align-right">
      {{hero.name | uppercase}} Details
    </h2>
  </header>

  <form class="edit-hero-form">
    <div class="input-group" *ngIf="hero">
      <i><span>#ID </span>{{hero.id}}</i> 
        
      <div class="input-group-item">
        <label for="name">Nome</label>
        <input aria-labelledby="nameLabel" name="name" [(ngModel)]="hero.name" placeholder="nome" />
      </div>

      <div class="input-group-item">
        <label for="type">Função</label>
        <input aria-labelledby="typeLabel" name="type" [(ngModel)]="hero.type" placeholder="função" />
      </div>
    </div>

    <div class="button-group">
      <button class="back" (click)="goBack()">Voltar</button>
      <button *ngIf="hero" class="save" (click)="save()">Salvar</button>
    </div>
  </form>
  
  <figure class="profile-picture" *ngIf="hero">
    <img
      src="https://observatoriodocinema.bol.uol.com.br/wp-content/uploads/2019/02/mark-hamill-as-luke-skywalker-in-the-last-jedi.png.jpeg"
      alt="Luke Skywalker Picture" />

    <figcaption>Picture of Luke Skywalker, Jedi Master</figcaption>
  </figure>  
</article>
