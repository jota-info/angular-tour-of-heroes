<h2>Heróis Intergaláticos</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <po-button
    p-label="Adicionar"
    (p-click)="add(heroName.value); heroName.value=''"
  ></po-button>

</div>

<po-list-view 
  p-property-title="name"
  p-property-link="url"
  [p-items]="heroes">
    <ng-template p-list-view-content-template let-item>
      <div class="po-row">
        <po-info class="po-md-3" [p-value]="item.type"></po-info>
      </div>
    </ng-template>
</po-list-view>
